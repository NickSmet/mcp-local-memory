# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ 
      command: "npx", 
      args: ["-y", "mcp-local-memory"],
      env: {
        ...(config.openaiApiKey && { OPENAI_API_KEY: config.openaiApiKey }),
        ...(config.contextId && { CONTEXT_ID: config.contextId })
      }
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      openaiApiKey:
        type: string
        title: OpenAI API Key
        description: Optional. For better embeddings and automatic fact extraction. Works offline without it. Get key at https://platform.openai.com/api-keys
      contextId:
        type: string
        title: Context ID
        description: Optional. Separate memories by context (e.g., 'work', 'personal'). Defaults to 'default'.
        default: default
  exampleConfig:
    contextId: default

